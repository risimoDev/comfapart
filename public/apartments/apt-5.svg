      <stop offset="0%" style="stop-color:#00639A"/>
      <stop offset="50%" style="stop-color:#89B6CD"/>
      <stop offset="100%" style="stop-color:#00639A"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#sochi5)"/>
  <!-- Горы -->
  <polygon points="0,400 200,200 400,400" fill="#004165" opacity="0.4"/>
  <polygon points="300,400 500,150 700,400" fill="#004165" opacity="0.3"/>
  <polygon points="500,400 700,250 900,400" fill="#004165" opacity="0.4"/>
  <!-- Пентхаус -->
