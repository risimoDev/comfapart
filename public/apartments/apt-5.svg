  <rect x="250" y="380" width="300" height="40" fill="#f0f4f8" rx="5"/>
  <circle cx="300" cy="400" r="10" fill="#00639A" opacity="0.5"/>
  <circle cx="350" cy="400" r="10" fill="#00639A" opacity="0.5"/>
  <circle cx="500" cy="400" r="10" fill="#00639A" opacity="0.5"/>
  <!-- Бассейн на крыше -->
  <ellipse cx="400" cy="180" rx="80" ry="30" fill="#00639A" opacity="0.6"/>
  <!-- Море -->
  <rect x="0" y="480" width="800" height="120" fill="#00639A" opacity="0.5"/>
  <text x="400" y="550" font-family="Arial" font-size="18" fill="white" text-anchor="middle" font-weight="bold">Пентхаус в Сочи</text>
